[pytest]
# pytest 根目錄配置檔案

# 測試目錄 - 遞迴搜尋所有子目錄的測試
testpaths =
    query-service/tests
    # 可以在這裡添加其他服務的測試目錄

# 測試檔案模式
python_files = test_*.py *_test.py

# 測試類別模式
python_classes = Test*

# 測試函數模式
python_functions = test_*

# Python 路徑設定 - 確保可以正確導入模組
pythonpath =
    .
    query-service
    query-service/eks_handler

# 覆蓋率設定
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    --cov-config=pytest.ini

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    slow: 執行較慢的測試
    skip_ci: 在 CI 環境中跳過的測試
    query_service: query-service 相關測試

# 覆蓋率配置
[coverage:run]
source =
    query-service/eks_handler
    # 可以在這裡添加其他服務的覆蓋率源碼路徑

omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py
    conftest.py
    */Dockerfile
    */requirements.txt

[coverage:report]
# 覆蓋率報告排除規則
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

# 精確度設定
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
