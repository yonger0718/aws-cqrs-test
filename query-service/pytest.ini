[pytest]
# pytest 配置檔案

# 測試目錄
testpaths = tests

# 測試檔案模式
python_files = test_*.py *_test.py

# 測試類別模式
python_classes = Test*

# 測試函數模式
python_functions = test_*

# 覆蓋率設定
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    slow: 執行較慢的測試
    skip_ci: 在 CI 環境中跳過的測試

# 覆蓋率忽略路徑
[coverage:run]
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
# 覆蓋率報告排除規則
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
